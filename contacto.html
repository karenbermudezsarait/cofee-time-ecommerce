  <div class="container py-5">
    <h2 class="text-center mb-4">Contáctanos</h2>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="motivo contacto" class="form-label">Selecciona un motivo de contacto</label>
            <select class="form-select" aria-label="motivo contacto">
              <option selected>Motivo de contacto</option>
              <option value="Sugerencia">Sugerencia</option>
              <option value="Queja">Queja</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary rounded-pill px-4"
              style="background-color: #A85D30; border-color: #A85D30;">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
